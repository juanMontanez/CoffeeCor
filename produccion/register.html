<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='style.css'>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"

<body>

    <div class="container-fluid">

            <img src="img/logo.png" alt="Logo de CoffeeCor" class="img-fluid  mb-1" />
          </div>
          <div class="col-md-6 login-form">
            <div class="avatar">
              <img src="img/avatar.jpg" height="210px" alt="Icono del avatar" class="img-fluid" />
            </div>
            <h3 class="text-center">Nuevo registro</h3>
            <form action="index.html">
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="mb-3">
                <label for="ape" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="ape">
              </div>
              <div class="mb-3">
                <label for="adress" class="form-label">Direcci칩n</label>
                <input type="text" class="form-control" id="address">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electr칩nico</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contrase침a</label>
                <input type="password" class="form-control" id="password">
              </div>
              <div class="mb-3">
                <label for="repeatPassword" class="form-label">Repite Contrase침a</label>
                <input type="password" class="form-control" id="repeatPassword">
              </div>
              <div class="text-center">
                <button type="submit"
                  class="justify-content-center align-items-center btn btn-primary mb-3">Registrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
