<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='style.css'>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="/img/logo.png">
  <title>Iniciar Sesión</title>
</head>

<body class="bg min-vh-100">
  <div class="container-fluid ">
    <div class="container login-container rounded-3">
      <div class="row">
        <div class="d-flex col-md-6 justify-content-center align-items-center bg-primary">
          <img src="img/logo.png" alt="Logo de CoffeeCor" class="img-fluid  mb-1" />
        </div>
        <div class="col-md-6 login-form">
          <div class="avatar">
            <img src="img/avatar.jpg" width="210px" alt="Icono del avatar" class="img-fluid" />
          </div>
          <h3 class="text-center">Login</h3>
          <form action="index.html">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Recordar login</label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary mb-3">Iniciar Sesión</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
